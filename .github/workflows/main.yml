name: CI Pipeline

on:
  push:
    branches: [ "master", "develop" , "feature-junit" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:

  build-test:
    name: Build & Test (Unit + Integration)
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------
      # 1. Check out repository
      # -----------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------
      # 2. Install Java 25 (Corretto)
      # -----------------------------------------
      - name: Set up Java 25
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '25'
          distribution: 'corretto'

      # -----------------------------------------
      # 3. Cache Maven dependencies
      # -----------------------------------------
      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      # -----------------------------------------
      # 4. Build project (includes shading the JAR)
      # -----------------------------------------
      - name: Build with Maven
        run: mvn -q -e -B clean package

      # -----------------------------------------
      # 5. Run Unit Tests
      # -----------------------------------------
      - name: Run Unit Tests
        run: mvn -q -e -B test

      # -----------------------------------------
      # 6. Run Integration Tests
      # -----------------------------------------
      #- name: Run Integration Tests
      # run: mvn -q -e -B verify

      # -----------------------------------------
      # 7. Generate Coverage Report
      # -----------------------------------------
      - name: Generate JaCoCo Coverage Report
        run: mvn -q -e jacoco:report

      # -----------------------------------------
      # 8. Upload to Codecov
      # -----------------------------------------
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./target/site/jacoco
          flags: integration-tests
          verbose: true

      # -----------------------------------------
      # 9. Upload Coverage Artifact
      # -----------------------------------------
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      # -----------------------------------------
      # 10. Build Docker Image
      # -----------------------------------------
      - name: Build Docker Image
        run: docker build -t devops-group18-app-1 .

      # -----------------------------------------
      # 11. Validate Docker image runs
      # -----------------------------------------
      - name: Test container starts
        run: |
          docker run --rm devops-group18-app-1 || true
